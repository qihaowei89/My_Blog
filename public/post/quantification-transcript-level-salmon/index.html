        <header class="post-header">
          <h1 class="post-title">Quantification(transcript-level)--Salmon</h1>
          
        </header>

        <div class="post-content markdown-body">
          


<p><strong>Salmon</strong>是快速RNA-seq转录组定量工具。它需要提供一组目标转录本（参考转录本或者从头组装的转录本）进行定量。</p>
<p>两种模式：<br />
- <strong>quasi-mapping-based</strong>: 参考转录本<strong>FASTA</strong>文件 + <strong>FASTA/FASTQ</strong>文件<br />
- <strong>alignment-based </strong>: 参考转录本<strong>FASTA</strong>文件 + <strong>SAM/BAM</strong>文件</p>
<p><strong>第一步</strong>：建立参考转录组的索引<br />
salmon index -t</p>
